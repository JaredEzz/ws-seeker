name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'shared/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Flutter ğŸš€
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'
          cache: true # Built-in caching for Flutter SDK

      - name: Cache Dart dependencies ğŸ“¦
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.pub-cache
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies (Shared) ğŸ“¦
        run: |
          cd shared
          dart pub get

      - name: Generate code (Shared) âš™ï¸
        run: |
          cd shared
          dart run build_runner build --delete-conflicting-outputs

      - name: Install dependencies (Frontend) ğŸ“¦
        run: |
          cd frontend
          flutter pub get

      - name: Generate code (Frontend) âš™ï¸
        run: |
          cd frontend
          dart run build_runner build --delete-conflicting-outputs

      - name: Build Web (WASM) ğŸ—ï¸
        run: |
          cd frontend
          flutter build web --wasm

      - name: Deploy to Firebase Hosting ğŸš€
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WS_SEEKER }}'
          channelId: live
          projectId: ws-seeker
