name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Flutter ğŸš€
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Install dependencies (Shared) ğŸ“¦
        run: |
          cd shared
          dart pub get

      - name: Generate code (Shared) âš™ï¸
        run: |
          cd shared
          dart run build_runner build --delete-conflicting-outputs

      - name: Install dependencies (Frontend) ğŸ“¦
        run: |
          cd frontend
          flutter pub get

      - name: Generate code (Frontend) âš™ï¸
        run: |
          cd frontend
          dart run build_runner build --delete-conflicting-outputs

      - name: Build Web ğŸ—ï¸
        run: |
          cd frontend
          # Using standard web build for GitHub Pages compatibility
          # WASM requires specific COOP/COEP headers not supported by GH Pages by default
          flutter build web --base-href "/ws-seeker/"

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/build/web
          branch: gh-pages
